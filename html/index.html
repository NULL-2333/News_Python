        <div id="Search_Section" style="display: none">
            <div id="Search_Parameter_Form">
                <iframe name="placeholder" id="placeholder" style="display: none;"></iframe>
                <form id="Search_Form" action="" name="Search_Form" style="text-align: center;" method="POST" onsubmit="getSearchResult();" target="placeholder">
                    <div style="justify-content: space-between; display: flex;">
                        <label class="required_input_label">Keyword&nbsp;</label>
                        <input class="required_input" type="text" name="keyword" value="" required>
                        <label class="required_input_label">From&nbsp;</label>
                        <input class="required_input" type="date" name="from_date" value="" required>
                        <label class="required_input_label">To&nbsp;</label>
                        <input class="required_input" type="date" name="to_date" value="" required>
                    </div>
                    <div style="justify-content: space-between; display: flex; padding: 30px 120px 30px 120px">
                        <label>Category&nbsp;&nbsp;&nbsp;</label>
                        <select name="category" id="Search_Category_Filter" onchange="get_source_with_category(category.value)">
                            <option value="all">all</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Source&nbsp;&nbsp;&nbsp;</label>
                        <select name="source" id="Search_Source_Filter">
                            
                        </select>
                    </div>
                    <div style="justify-content: space-between; display: flex; padding: 0px 280px 0px 280px">
                        <input class="button" type="submit" name="search" value="Search">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="button" type="button" name="clear" value="Clear" onclick="resetSearchForm()">
                    </div>
                    
                </form>
